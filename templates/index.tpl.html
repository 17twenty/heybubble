<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HeyBubble</title>
    <link rel="stylesheet" href="/static/css/main.css" />
    <script src="https://unpkg.com/htmx.org@1.9.2" integrity="sha384-L6OqL9pRWyyFU3+/bjdSri+iIphTN/bvYyM37tICVyOJkWZLpP2vGn6VUEXgzg6h" crossorigin="anonymous"></script>
  </head>
  <body class="bg-slate-400 h-screen">
    <div
      class="relative flex min-h-screen flex-col justify-center overflow-hidden bg-gray-50 py-6 sm:py-12 "
    >
      <div
        class="bg-neutral-200 inline-block rounded-lg mb-1 ml-3 p-2 max-w-md relative"
      >
        <p class>This is a normal bubble</p>
        <div class="absolute -left-2 -bottom-1">
          <svg
            class="fill-neutral-200"
            width="18"
            height="26"
            viewBox="0 0 18 26"
            fill="fill-current"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M0 26C8.20804 24.989 8 5.53191 8 0L18 18.8085C13.3924 23.8759 8.20804 24.989 0 26Z"
              fill="fill-current"
            />
          </svg>
        </div>
      </div>

      <br />
      <div
        class="bg-sky-500 inline-block rounded-lg mb-1 ml-3 p-2 max-w-md relative"
      >
        <p class="text-white">This is a right bubble</p>
        <div class="absolute -right-2 -bottom-1">
          <svg
            class="fill-sky-500"
            fill="fill-current"
            width="18"
            height="25"
            viewBox="0 0 18 25"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M18 24.3586C9.72841 23.4114 10 5.18268 10 0L0.239513 18C4.88275 22.7475 9.72841 23.4114 18 24.3586Z"
            />
          </svg>
        </div>
      </div>

      <br />
      <div id="target" class="fade-in">
        <svg
          width="91"
          height="55"
          viewBox="0 0 91 55"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <rect
            x="10.2822"
            width="80.7175"
            height="48.3277"
            rx="24.1638"
            fill="#E8E8EA"
          />
          <ellipse
            cx="16.6307"
            cy="40.0288"
            rx="8.67138"
            ry="8.86864"
            transform="rotate(-20.5451 16.6307 40.0288)"
            fill="#E8E8EA"
          />
          <rect
            y="45.5"
            width="8.99718"
            height="8.99718"
            rx="4.49859"
            fill="#E8E8EA"
          />
          <g class="fill-gray-400" id="thinka">
            <circle cx="31.8757" cy="24.1637" r="7.96893" fill="fill-current" />
          </g>
          <g class="fill-gray-400" id="thinkb">
            <circle cx="50.6413" cy="24.1637" r="7.96893" fill="fill-current" />
          </g>
          <g class="fill-gray-400" id="thinkc">
            <circle cx="69.4069" cy="24.1637" r="7.96893" fill="fill-current" />
          </g>
        </svg>
      </div>
      <br />
      <button class="bg-black text-white p-4 m-4 rounded-sm"
      hx-get="/insert"
      hx-target="#target" hx-swap="beforebegin show:top"
      >Click Me</button>
    </div>
  </body>
</html>
